<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TBtuning | Galerij</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Galerij - TBtuning</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tuning.html">Tuning</a></li>
        <li><a href="diensten.html">Diensten</a></li>
        <li><a href="galerij.html">Galerij</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Onze projecten in beeld</h2>
    <p>Bekijk hier enkele van onze gerealiseerde builds en klantprojecten. Elk van deze brommers is volledig door TBtuning afgesteld en opgebouwd.</p>
  </section>

<section class="gallery">
  <div class="gallery-grid">
    <img src="files/img/Derbi senda 80cc.jpg" alt="Derbi Senda Tuning" data-description="Derbi Senda met 80cc setup." />
    <img src="files/img/Derbi blok 80cc.jpg" alt="Derbi blok" data-description="Afgesteld Derbi blok met 80cc cilinder." />
    <img src="files/img/Gilera typhoon.jpg" alt="Gilera Typhoon" data-description="Gilera Typhoon 50cc opfrisbeurtje" />
  </div>
</section>


  <footer>
    <p>&copy; 2025 TBtuning</p>
  </footer>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-inner" id="modal-inner">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="" />
    <div id="modal-desc" class="description"></div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");
  const modalDesc = document.getElementById("modal-desc");
  const modalInner = document.getElementById("modal-inner");
  const closeBtn = document.getElementById("modal-close");

  document.querySelectorAll(".gallery-grid img").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src;
      modalDesc.textContent = img.getAttribute("data-description");
    });
  });

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Sluiten bij klikken buiten het modal-inner venster
  modal.addEventListener("click", (e) => {
    if (!modalInner.contains(e.target)) {
      modal.style.display = "none";
    }
  });
</script>


</body>
</html>
